<h1>Weather</h1>
<main>
	<div class="weather"></div>
	<div class="window">
		<img src="https://res.cloudinary.com/colmsk/image/upload/v1550754188/window.png" alt="window">
	</div>
	<div class="info">
		<div class="location">
			You are here:	
			<br>
			<span id="geo"></span>
		</div>
		<div class="date">
			Today is:<br>
			<span id='clientDate'></span>
			<br>
		</div>
		<div class='time'>
			System time is<br>
			<span id='clientTime'></span>
		</div>
		<div class="temp">
			Temp is <span id="temp"></span> <button id='switchTemp'>Celsius</button>
		</div>
		<div class="wind">
			Wind speed is
			<span id='wind'></span>
		</div>
		<div id="icon"></div>
	</div>
</main>
